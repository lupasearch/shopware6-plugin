name: Build & Release Shopware module

on:
  push:
    tags:
      - '*.*.*'
      - 'latest'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Build lupasearch.zip (top-level folder = lupasearch/)
        run: |
          git archive --format=zip --output=lupasearch.zip --prefix=lupasearch/ "${{ github.ref_name }}"

      - name: Publish release with asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: lupasearch.zip
          overwrite: true